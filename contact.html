<form action="https://ciobgcoxj7.execute-api.us-west-2.amazonaws.com/prod/innagraphic_message" method="post" id="contact_form">
    <div class="form-group">
        <label for="control-label">Name</label>
        <div class="inputGroupContainer">
            <input type="text" id="name" name="name" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="control-label">Email</label>
        <div class="inputGroupContainer">
            <input type="text" id="email" name="email" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label for="control-label">Message</label>
        <div class="inputGroupContainer">
            <textarea class="form-control" id="message" rows="8" name="message"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label"></label>
        <button type="submit" class="btn btn-warning">Send Message</button>
    </div>

</form>
<div class="alert alert-success" role="alert" id="success_message">Success! Thanks for contacting me, I will get back to you shortly.</div>
